<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flexContainer">
        <div class="title">
            <h1>etch-a-sketch</h1>
            <div class="content">
                <button onclick="changeColor('grey')">grey</button>
                <button onclick="changeColor('random')">random</button>
                <button onclick="changeColor('#00cece')">eraser</button>
                <button onclick="resetButton()">reset</button>
                <div class="board"></div>
            </div>
        </div>
        <div>
            <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)">
            <button class="sizeOption">set size of grid!</button>
        </div>
    </div>
    <!-- js file -->
    <script src="script.js"></script>
</body>

</html>
